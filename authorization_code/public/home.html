<!doctype html>
<html>

<head>
    <title>spotify-share-for-drive</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
        .text-overflow {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 500px;
        }
        
        #nav {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0px;
            margin-top: 10px;
        }
        
        #nav li {
            width: 140px;
            text-align: center;
            background-color: #333;
            height: 50px;
            line-height: 50px;
            margin-right: 2px;
        }
        
        #nav li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 20px;
        }
        
        body {
            text-align: center;
        }
        
        #copy-page {
            display: inline-block;
            width: 160px;
            padding: 8px 0;
            font-size: 1rem;
            text-align: center;
            color: #666;
            border-radius: 6px;
            background: #c7c7c7;
            outline: none;
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
        }
        
        #copy-page:hover {
            cursor: pointer;
            opacity: .7;
        }
        
        #link-copy {
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header id="header">
        <ul id="nav">
            <li><a href="/home">Home</a></li>
            <li><a href="/now_playing">Now</a></li>
            <li><a href="/search">Search</a></li>
        </ul>
    </header>

    <div class="container">
        <div id="loggedin">
            <div id="user-profile">
            </div>
            <div id="link-copy">
                <button type="button" id="copy-page"><span id="cAction">リンクをコピー</span></button>
            </div>
            <a href="/sign_out" class="btn btn-primary">delete room</a>
        </div>
    </div>

    <script>
        document.getElementById("copy-page").onclick = function() {
            $(document.body).append("<textarea id=\"copyTarget\" style=\"position:absolute; left:-9999px; top:0px;\" readonly=\"readonly\">" + location.href + "</textarea>");
            let obj = document.getElementById("copyTarget");
            let range = document.createRange();
            range.selectNode(obj);
            window.getSelection().addRange(range);
            document.execCommand('copy');
        };
    </script>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        (function() {
            function escapeHTML(string) {
                return string.replace(/&/g, '&lt;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, "&#x27;");
            }

            $.ajax({
                    type: "GET",
                    url: "/current_user",
                    dataType: "json"
                })
                .done(function(data) {
                    var display_name = escapeHTML(data['display_name']);
                    target = document.getElementById("user-profile");
                    target.innerHTML = "<h1>Logged in as " + display_name;
                })
                .fail(function(XMLHttpRequest, textStatus, errorThrown) {
                    alert('fali to read \'current_user\'');
                });
        })();
    </script>

</body>

</html>
